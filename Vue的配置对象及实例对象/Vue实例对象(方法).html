<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="js/vue.js"></script>
    <script>
      /*
        el:
            1. 确定了Vue根组件挂载到哪个节点底下
            2. 确定了根组件的模板
     */
      let vm = new Vue({
        // 根组件的模板
        template: '<div>{{msg}}</div>',
        data() {
          return {
            msg: '岁月神偷'
          };
        }
      });
      // 确定了Vue根组件挂载到了哪个节点
      vm.$mount('#app');
    </script>
  </body>
</html>
