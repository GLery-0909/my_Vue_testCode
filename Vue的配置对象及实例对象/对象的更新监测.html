<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="(val,key,index) in obj">
          <span>{{key}}</span>
          <span>{{val}}</span>
        </li>
      </ul>
      <button @click="updata(index)">updata</button>
    </div>
    <script src="js/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          obj: {
            name: '徐志雷',
            age: '32'
          }
        },
        methods: {
          updata(index) {
            // Vue.set(this.obj, 'team', 'teamDK');
            this.$set(this.obj, 'team', 'teamDK');
          }
        }
      });
    </script>
  </body>
</html>
