<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <span>姓</span><input type="text" v-model="firstName" /><br />
      <span>名</span><input type="text" v-model="lastName" /><br />
      <span>姓名</span><input type="text" v-model="fullName()" /><br />
    </div>
    <script src="js/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          firstName: '张',
          lastName: '盼'
        },
        methods: {
          // 初始化的时候 如果模板上调用了该函数 该函数会被调两次
          // 任何一个在模板上使用的data数据产生变化 函数都会被执行两次
          /*
                计算属性 和 方法的区别
                    1. 方法的调用一直都是两次连续调用的 ;
                        方法在任何一个在模板上使用的data数据产生变化 都会被执行两次
                        方法没有缓存
                    2. 计算属性的调用一直都是一次调用 ;
                        计算属性只在自己关联的属性产生变化时才会被调用
                        计算属性拥有缓存
             */
          fullName() {
            return this.firstName + '-' + this.lastName;
          }
        }
      });
    </script>
  </body>
</html>
