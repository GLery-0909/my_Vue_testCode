<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      {{reverseMsg}}
    </div>
    <script src="js/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          msg: '这不是失恋的出口'
        },
        // 计算属性
        computed: {
          reverseMsg() {
            return this.msg
              .split('')
              .reverse()
              .join('*');
          }
        }
      });
    </script>
  </body>
</html>
