<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      {{msg}}
    </div>
    <script src="js/vue.js"></script>
    <script>
      // 配置对象中不能使用箭头函数
      let vm = new Vue({
        el: '#app',
        data: {
          msg: '超能力'
        }
      });
      // 定义自定义事件
      vm.$on('glery', () => {
        console.log('夏天结束了');
      });
      //触发自定义事件
      vm.$emit('glery');
      // 移除事件监听
      vm.$off('glery');
    </script>
  </body>
</html>
