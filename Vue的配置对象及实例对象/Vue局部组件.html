<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <v-glery></v-glery>
    </div>
    <script src="js/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          msg: '我不押了'
        },
        components: {
          'v-glery': {
            template: '<span>{{msg}}</span>',
            data() {
              return {
                msg: 'new school'
              };
            }
          }
        }
      });
    </script>
  </body>
</html>
