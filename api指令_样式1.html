<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .skyblue {
        color: skyblue;
      }
      .pink {
        color: pink;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!--class 我们称为标签的预定义属性-->
      <!--frz;v-text 我们称为标签的自定义属性-->

      <!--  v-bind: 可以让一个非vue指令的标签属性(预定义 自定义)交给vue管理  -->
      <!--  v-bind简写形式 :  -->

      <!--class="red pink big"-->
      <span :class="className" v-text="msg"></span>
      <button @click="handleB">切换</button>
    </div>
    <script src="js/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          msg: '少说话多做事',
          /* 只有class有这几种数据结构的选择
                字符串
                对象
                数组
                    [字符串,字符串]
                    [{},{}]
            */
          className: {
            skyblue: true
          }
        },
        methods: {
          handleB() {
            this.className.skyblue = !this.className.skyblue;
          }
        }
      });
    </script>
  </body>
</html>
