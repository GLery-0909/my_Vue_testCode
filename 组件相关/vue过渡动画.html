<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      /* leave已经没有作用 */
      .glery-leave {
        opacity: 1;
      }
      .glery-leave-active {
        transition: 1s all;
      }
      .glery-leave-to {
        opacity: 0;
        color: deeppink;
      }

      .glery-enter {
        opacity: 0;
        color: deeppink;
      }
      .glery-enter-active {
        transition: 1s all;
      }
      .glery-enter-to {
        opacity: 1;
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button @click="handleC">click</button>
      <transition name="glery">
        <!-- 和v-if或者v-show一起使用 -->
        <div v-show="flag">
          压的韵多荒谬
        </div>
      </transition>
    </div>
    <script src="js/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          flag: true
        },
        methods: {
          handleC() {
            this.flag = !this.flag;
          }
        }
      });
    </script>
  </body>
</html>
