<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!-- view层 -->
    <div id="app">
      {{msg}}
    </div>
    <!-- 在window上注册一个全局变量：Vue（函数） -->
    <script src="js/vue.js"></script>
    <script>
      // vm层
      let vm = new Vue({
        el: '#app',
        // model层
        data: {
          msg: 'helloVue!!!'
        }
      });
    </script>
  </body>
</html>
